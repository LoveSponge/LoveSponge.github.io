<html>

<head>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>daytime_scheduler</title>
</head>

<body onload="createTimeSlots();">
 <div class="header">
  <ul>
   <li>
    <div onclick="save()" class="button">save</div>
   </li>
   <li>
    <div onclick="load()" class="button">load</div>
   </li>
   <li>
    <div onclick="refresh()" class="button">refresh</div>
   </li>
   <li>
    <div id="timedate" class="right label">##time/date##</div>
   </li>
  </ul>
 </div>
 <div class="table-container">
  <div class="table-header-container">
   <div class="table-header-left">TIME</div>
   <div class="table-header-right">ACTIVITY</div>
  </div>
  <div class="table-body-container"></div>
 </div>
 <script type="text/javascript" src="script.js"></script>
 <script type="text/javascript" src="other.js"></script>
</body>

</html>
